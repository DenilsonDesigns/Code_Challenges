<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Stop Watch</title>
  </head>
  <body>
    <h2 class="title">Stopwatch</h1>
    <div class="number-body">
      <div id="minute-body">00</div>
      <div id="seperator-1">:</div>
      <div id="second-body">00</div>
      <div id="seperator-2">:</div>
      <div id="millisecond-body">00</div>
    </div>
    <div class="button-body">
      <button id="stop-start-button">Start</button>
      <button id="reset-button">Reset</button>
    </div>
  </body>
  <script src="index.js"></script>
</html>
